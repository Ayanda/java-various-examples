database.driver=org.h2.Driver
# MVCC=true - to avoid table locks
# DB_CLOSE_ON_EXIT=FALSE - to disable automatic closing at VM shutdown
database.url=jdbc:h2:jpetstore-6-jpa-test;MVCC=true;DB_CLOSE_ON_EXIT=FALSE
database.user=SA
database.pwd=
database.initialSize=2
database.maxActive=10
database.maxWait=300
database.maxStatements=0
#database.maxAdministrativeTaskTime=5
database.vendor=H2
hibernate.ddl.auto=create
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.schema=public
hibernate.show.sql=true
hibernate.format.sql=false
#hibernate.connection.shutdown=true